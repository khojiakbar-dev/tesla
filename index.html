<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="bottom">
            <div class="compund">
                <div class="left">
                    <span class="zps">Запас хода</span>
                    <h1 class="km">750км</h1>
                </div>
                <div class="right">
                    <span class="prc">Цена</span>
                    <h1 class="price">$89,990</h1>
                </div>
            </div>
        </div>
        <div class="top">
            <img src="./img/tesla.jpg" class="teslaImg" width="1400px" alt="">
            <img src="https://nervous-johnson-56e9e4.netlify.app/static/media/wheel-21.a3203d2a.png" class="wheelsOne"
                width="125px" alt="">
            <img src="https://nervous-johnson-56e9e4.netlify.app/static/media/wheel-21.a3203d2a.png" class="wheelsTwo"
                width="125px" alt="">
        </div>
        <div class="bottom_functions">
            <div class="speed_item">
                <div class="left">
                    <span class="speed_spn">Скорость автомобиля</span>
                    <h1 class="speed_km"></h1>
                </div>
                <div class="right">
                    <img src="./img/topimg.svg" alt="" class="top_imgKm">
                    <img src="./img/bottomimg.svg" alt="" class="bottom_imgKm">
                </div>
            </div>
            <div class="temp_item">
                <div class="left">
                    <span class="temp_span">Температура за окнами</span>
                    <h1 class="temp_h1"></h1>
                </div>
                <div class="right">
                    <img src="./img/topimg.svg" alt="" class="top_imgtemp">
                    <img src="./img/bottomimg.svg" alt="" class="bottom_imgtemp">
                </div>
            </div>
            <div class="wheel_item">
                <div class="left">
                    <span class="wheel_span">Диски</span>
                    <h1 class="wheel_h1"></h1>
                </div>
                <div class="right">
                    <img src="./img/topimg.svg" alt="" class="top_imgWhl">
                    <img src="./img/bottomimg.svg" alt="" class="bottom_imgWhl">
                </div>
            </div>

            <div class="ac_item">
                <span class="ac_span">Кондиционер</span>
                <div class="TurnOn">
                    <div class="Onoff"></div>
                </div>
            </div>
            <div class="long_item">
                <span class="long_span">Версия Long Range</span>
                <div class="TurnOn">
                    <div class="Onoff"></div>
                </div>
            </div>
            <div class="wv_item">
                <span class="wv_span">Вид автомобиля</span>
                <div class="TurnOn">
                    <div class="Onoff" class="active"></div>
                </div>
            </div>
        </div>
    </div>


<div class="big_container">
    <div class="containerTwo">
        <div class="top">
            <img src="./img/intoImg.png" alt="" class="into">
        </div>
       <div class="flexing">
        <div class="middle">
            <div class="compund">
                <div class="left">
                    <span class="zps">Запас хода</span>
                    <h1 class="km">750км</h1>
                </div>
                <div class="right">
                    <span class="prc">Цена</span>
                    <h1 class="price">$89,990</h1>
                </div>
            </div>
        </div>
        
        <div class="bottom_side">
            <div class="left_side">
                <span class="color_span">Цвет салона</span>
                <div class="colors">
                    <div class="btns" data-color="black"></div>
                    <div class="btns" data-color="white"></div>
                    <div class="btns" data-color="brown"></div>
                </div>
            </div>
            <div class="right_side">
                <span class="look">Вид автомобиля</span>
                <div class="look_click">
                    <div class="mini_click"></div>
                </div>
            </div>
        </div>
       </div>
    </div>
</div>
    <script src="./index.js"></script>
</body>

</html>
